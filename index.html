    <style>
      body {
        font-family: 'Nunito', sans-serif;
        touch-action: none;
        user-select: none;
        -webkit-user-select: none;
        -webkit-touch-callout: none;
        -webkit-tap-highlight-color: transparent;
      }
      @keyframes score-pop {
        0% {
          transform: scale(1);
          text-shadow: none;
        }
        50% {
          transform: scale(1.4);
          color: #f1c40f; /* bright yellow flash */
          text-shadow: 0 0 10px #f1c40f;
        }
        100% {
          transform: scale(1);
          text-shadow: none;
        }
      }
      .animate-score-pop {
        animation: score-pop 0.5s ease-in-out;
      }
    </style>
